<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="CSS_do_login.css">
        <title>JustWatch/login</title>
    </head>
    <body>
        <header class="showcase">
            <div class="logo">
                <img src="img/Logo.bmp.png">
            </div>
            <div class="showcase-content">
                <div class="formm"> 
                    <h1>Sign In</h1>
                    <div class="info">
                        <input id="email1" class="email" type="email" placeholder="Email" required><br>
                        <input id="password1" class="email" type="password" placeholder="Password" required minlength="8" maxlength="15">
                    </div>
                    <div class="btn">
                        <button class="btn-primary" type="submit" onclick="getIn()">Sign In</button>
                    </div>
                    <div class="help">
                        <div>
                            <input value="true" type="checkbox"><label>Remember me</label>
                        </div>
                        <a href="#">Need Help ?</a>                     
                    </div>   
                </div>                
                <div class="fcbk">
                    <a href="#">
                        <img src="https://i.ibb.co/LrVMXNR/social-fb.png" alt="Facebook">
                      </a>
                    <p>Login with Facebook</p>
                </div>
                <div class="signup">
                    <p>New to JustWatch ?</p>
                    <a href="Trabalho_de_AP_account.html">Sign up now</a>
                </div>
                <div class="all-date">
                    <p class="date">@Copyright
                        <script>
                            var space = '/'
                            var CurrentDate = new Date().getDate()
                            document.write(CurrentDate)
                            document.write(space)
                            var CurrentMonth = new Date().getMonth() + 1
                            document.write(CurrentMonth)
                            document.write(space)
                            var CurrentYear = new Date().getFullYear()
                            document.write(CurrentYear)
                        </script>
                    </p>
                </div>
            </div>
            <div class="space"></div>          
        </header>
        <script src="JS_do_login.js"></script>
    </body>
</html>
